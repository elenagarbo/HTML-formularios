<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Reservas</title>
<link rel="icon" href="https://ep01.epimg.net/favicon.png"
	type="image/png">

<link rel="stylesheet" href="css/reservar.css">

</head>


<body>

	<div id="externo">


		<div id="fila1">

			<div id="logo">
				<img id="fotologo" src="img/logo_hotel.jpg" alt="logodemiempresa">
			</div>

			<div id="titulo">
				<h2>Hotel Restaurante</h2>
			</div>

		</div>

		<div id="fila2">

			<div id="formulario">


				<form>
					<h2>Formulario de reserva</h2>

					<label>Mail</label> <input type="email"> <br> <label>Personas</label>
					<input type="number" name="personas" max="4"> <br> <label>Entrada</label>
					<input type="date"> <br> <label>Salida</label> <input
						type="date"> <br> <label>Noches</label> <input
						type="range" min="1" max="5"> <br> <label>Acepto
						las condiciones</label> <input type="checkbox" checked="checked">
					<br> <br> <input type="button" value="Reservar"><br>

				</form>

			</div>
			<div id="fotovideo">
				<img id="fotohotel" src="img/foto_hotel.jpg">

				<iframe name="video" width="400" height="200"
					src="https://www.youtube.com/embed/D2pSH_Pp8Fs" frameborder="0"
					gesture="media" allow="encrypted-media" allowfullscreen></iframe>

			</div>

		</div>

		<div id="fila3">

			<div id="mapa">
				<iframe name="mapa"
					src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12151.598463553546!2d-3.7210461604425835!3d40.41107455805822!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd4227d78d80c473%3A0x6445a680e594585d!2sBarrio+de+La+Latina%2C+28005+Madrid!5e0!3m2!1ses!2ses!4v1513331612115"
					width="320" height="320" frameborder="0" style="border: 0"
					allowfullscreen></iframe>
			</div>

		</div>




	</div>



</body>
</html>
